<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto paises</title>
</head>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #dfe6e9);
    }

    header {
      background-color: #2c3e50;
      padding: 30px 0;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 1.5em;
      color: #2c3e50;
    }

    .card a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .card a:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Proyecto Países</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Colombia.svg" alt="Colombia">
      <h2>Colombia</h2>
      <a href="colombia.html">Ver más</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" alt="México">
      <h2>México</h2>
      <a href="mexico.html">Ver más</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Brasil">
      <h2>Brasil</h2>
      <a href="brasil.html">Ver más</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="España">
      <h2>España</h2>
      <a href="españa.html">Ver más</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg" alt="Argentina">
      <h2>Argentina</h2>
      <a href="argentina.html">Ver más</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Proyecto Países - Desarrollado por Nicolas Muñoz
  </footer>

</body>
</html>
