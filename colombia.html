<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colombia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
      color: #2c3e50;
    }
    header {
      background-color: #ffd700;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .flag {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
    a {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background-color: #1e6fa7;
    }
  </style>

<body>
  <header>
    <h1>Colombia</h1>
  </header>

  <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Colombia.svg" alt="Bandera de Colombia">

  <main>
    <p>Colombia es conocida por su café, su música (como la cumbia y el vallenato), y sus impresionantes paisajes naturales, desde playas caribeñas hasta selvas amazónicas.</p>
    <p>Ciudades como Bogotá, Medellín y Cartagena mezclan historia colonial con modernidad vibrante.</p>
  </main>
